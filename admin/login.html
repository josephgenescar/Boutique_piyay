<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login ‚Äî Boutique Piyay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff4747 0%, #ff8c42 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #ff4747, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      font-family: 'Poppins', sans-serif;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff4747;
      box-shadow: 0 0 0 4px rgba(255, 71, 71, 0.1);
      background: white;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #ff4747, #ff8c42);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 71, 71, 0.4);
    }

    .login-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error-msg {
      display: none;
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid #dc2626;
      color: #dc2626;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 18px;
      animation: shake 0.4s ease;
    }

    .error-msg.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-msg {
      display: none;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #22c55e;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 18px;
    }

    .success-msg.show {
      display: block;
    }

    .login-footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 25px;
    }

    .login-footer a {
      color: #ff4747;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h1>üîê ADMIN</h1>
      <p>Boutique Piyay ‚Äî Aks√®s S√®lman</p>
    </div>

    <div id="error-msg" class="error-msg"></div>
    <div id="success-msg" class="success-msg"></div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="password">Modpas Admin:</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Antre modpas ou..." 
          required
          autocomplete="off"
        >
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        Konekte
      </button>
    </form>

    <div class="login-footer">
      Aks√®s s√®lman pou adminstrat√® boutik la. <a href="/">‚Üê Retounen Ak√®y</a>
    </div>
  </div>

  <script>
    // Hardcoded admin password (user should change this to their own secure password)
    const ADMIN_PASSWORD = 'boutique_piyay_2026';
    const AUTH_TOKEN_KEY = 'admin_auth_token';
    const AUTH_TIME_KEY = 'admin_auth_time';
    const SESSION_DURATION = 8 * 60 * 60 * 1000; // 8 hours in milliseconds

    function handleLogin(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      const successMsg = document.getElementById('success-msg');
      const loginBtn = document.getElementById('login-btn');

      // Clear previous messages
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');

      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'Apruchman...';

      // Simulate network delay
      setTimeout(function() {
        if (password === ADMIN_PASSWORD) {
          // Valid password
          const token = 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem(AUTH_TOKEN_KEY, token);
          localStorage.setItem(AUTH_TIME_KEY, Date.now());

          successMsg.textContent = '‚úì Koneksyon siks√®! Redireksyon...';
          successMsg.classList.add('show');

          setTimeout(function() {
            window.location.href = '/admin/dashboard.html';
          }, 1200);
        } else {
          // Invalid password
          errorMsg.textContent = '‚úó Modpas yo pa k√≤r√®k. Eseye ank√≤.';
          errorMsg.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Konekte';
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      }, 400);
    }

    // Check if already logged in
    window.addEventListener('load', function() {
      const token = localStorage.getItem(AUTH_TOKEN_KEY);
      const authTime = localStorage.getItem(AUTH_TIME_KEY);

      if (token && authTime) {
        const elapsed = Date.now() - parseInt(authTime);
        if (elapsed < SESSION_DURATION) {
          // Already logged in and session is valid
          window.location.href = '/admin/dashboard.html';
          return;
        } else {
          // Session expired
          localStorage.removeItem(AUTH_TOKEN_KEY);
          localStorage.removeItem(AUTH_TIME_KEY);
        }
      }

      // Focus on password field
      document.getElementById('password').focus();
    });

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('login-form').dispatchEvent(new Event('submit'));
      }
    });
  </script>

</body>
</html>
