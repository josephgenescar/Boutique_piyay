backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

locale: 'fr'

collections:
  # 1. PWODWI YO
  - name: "products"
    label: "üì¶ Produits"
    label_singular: "Produit"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Prix (HTG)", name: "price", widget: "number"}
      - {label: "Ancien Prix", name: "old_price", widget: "number", required: false}
      - {label: "Vente Flash ?", name: "flash_sale", widget: "boolean", default: false}
      - {label: "Image Principale", name: "image", widget: "image"}
      - label: "Galerie d'images"
        name: "images"
        widget: "list"
        required: false
        field: {label: "Image", name: "img", widget: "image"}
      - {label: "Description", name: "body", widget: "markdown"}
      - label: "Cat√©gorie"
        name: "category"
        widget: "relation"
        collection: "categories"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]

  # 2. KATEGORI YO
  - name: "categories"
    label: "üóÇ Cat√©gories"
    folder: "_categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Identifiant (slug, ex: electronique)", name: "title", widget: "string"}
      - {label: "Nom Affich√© (ex: √âlectronique)", name: "display_name", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Image Bulle (Accueil)", name: "image", widget: "image"}
      - {label: "Image Banner (Haut de page)", name: "banner_image", widget: "image", required: false}
      - {label: "Layout", name: "layout", widget: "hidden", default: "category"}

  # 3. PAJ YO
  - name: "pages"
    label: "üìÑ Pages"
    files:
      - label: "√Ä Propos"
        name: "about"
        file: "about.markdown"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      - label: "Politique de Confidentialit√©"
        name: "privacy"
        file: "privacy-policy.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}

  # 4. PARAM√àT SIT LA
  - name: "settings"
    label: "‚öôÔ∏è Param√®tres"
    files:
      - label: "Configuration G√©n√©rale"
        name: "general"
        file: "_data/settings.yml"
        fields:
          - {label: "Nom du Site", name: "site_name", widget: "string"}
          - {label: "Slogan", name: "description", widget: "text"}
          - {label: "Logo", name: "logo", widget: "image"}
          - {label: "Email de Contact", name: "email", widget: "string"}
          - {label: "WhatsApp", name: "whatsapp", widget: "string"}
