# ===============================
# BACKEND
# ===============================
backend:
  name: git-gateway
  branch: main

# ===============================
# MEDIA (IMAGES)
# ===============================
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# ===============================
# SITE INFO
# ===============================
site_url: "https://votre-site.netlify.app"
display_url: "https://votre-site.netlify.app"

# ===============================
# EDITOR
# ===============================
editor:
  preview: false

# ===============================
# COLLECTIONS
# ===============================
collections:

  # ===========================
  # PRODUITS
  # ===========================
  - name: "products"
    label: "ðŸ›’ Produits"
    label_singular: "Produit"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    preview_path: "products/{{slug}}"

    fields:
      - label: "Titre du produit"
        name: "title"
        widget: "string"

      - label: "CatÃ©gorie"
        name: "category"
        widget: "select"
        options:
          - Vetements Homme
          - Vetements Femme
          - Epices
          - Manba

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Prix (HTG)"
        name: "price"
        widget: "number"
        min: 0

      - label: "Image du produit"
        name: "image"
        widget: "image"

      - label: "Disponible ?"
        name: "available"
        widget: "boolean"
        default: true

      - label: "Contenu"
        name: "body"
        widget: "markdown"
        required: false
