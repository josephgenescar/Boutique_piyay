backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

locale: 'fr'

collections:
  # PRODUITS
  - name: "products"
    label: "Produits"
    label_singular: "Produit"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Titre", name: "title", widget: "string", required: true}
      - {label: "Description Courte", name: "excerpt", widget: "text", required: true}
      - {label: "Description Compl√®te", name: "description", widget: "markdown", required: false}
      - {label: "Prix (HTG)", name: "price", widget: "number", required: true, value_type: "float"}
      - {label: "Prix Original (HTG)", name: "original_price", widget: "number", required: false, value_type: "float", hint: "Pour afficher une r√©duction"}
      - {label: "En Vente Flash", name: "flash_sale", widget: "boolean", default: false}
      - {label: "Pourcentage R√©duction", name: "discount_percent", widget: "number", required: false, min: 0, max: 100}
      - label: "Cat√©gorie"
        name: "category"
        widget: "select"
        options:
          - {label: "√âlectronique", value: "electronique"}
          - {label: "Habillement", value: "habillement"}
          - {label: "Maison", value: "maison"}
          - {label: "Alimentation", value: "alimentation"}
          - {label: "Beaut√©", value: "beaute"}
          - {label: "Accessoires", value: "accessoires"}
      - label: "Sous-cat√©gorie"
        name: "subcategory"
        widget: "string"
        required: false
        hint: "Ex: T√©l√©phones, T-shirts, √âpices, etc."
      - label: "Images"
        name: "images"
        widget: "list"
        required: true
        min: 1
        max: 10
        field: {label: "Image", name: "image", widget: "image"}
      - label: "Image Principale"
        name: "featured_image"
        widget: "image"
        required: true
        hint: "Image principale du produit"
      - label: "Variants"
        name: "variants"
        widget: "list"
        required: false
        collapsed: true
        fields:
          - {label: "Type", name: "type", widget: "select", options: ["Couleur", "Taille", "Mod√®le"]}
          - {label: "Nom", name: "name", widget: "string"}
          - {label: "Prix Additionnel", name: "price_modifier", widget: "number", default: 0, value_type: "float"}
          - {label: "En Stock", name: "in_stock", widget: "boolean", default: true}
      - {label: "En Stock", name: "in_stock", widget: "boolean", default: true}
      - {label: "Quantit√© Disponible", name: "stock_quantity", widget: "number", default: 100, min: 0}
      - {label: "SKU", name: "sku", widget: "string", required: false, hint: "Code produit unique"}
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Ex: populaire, nouveau, promo"
      - {label: "Poids (kg)", name: "weight", widget: "number", required: false, value_type: "float"}
      - label: "Dimensions"
        name: "dimensions"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - {label: "Longueur (cm)", name: "length", widget: "number", value_type: "float"}
          - {label: "Largeur (cm)", name: "width", widget: "number", value_type: "float"}
          - {label: "Hauteur (cm)", name: "height", widget: "number", value_type: "float"}
      - {label: "Vedette", name: "featured", widget: "boolean", default: false, hint: "Afficher sur la page d'accueil"}
      - {label: "Meilleure Vente", name: "best_seller", widget: "boolean", default: false}
      - {label: "Nouveau", name: "new_arrival", widget: "boolean", default: false}
      - {label: "Date d'Ajout", name: "date", widget: "datetime", default: ""}
      - {label: "Position", name: "position", widget: "number", default: 0, hint: "Ordre d'affichage"}
      - {label: "Publi√©", name: "published", widget: "boolean", default: true}
      - label: "M√©tadonn√©es SEO"
        name: "seo"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - {label: "Titre SEO", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Mots-cl√©s", name: "keywords", widget: "string"}

  # CAT√âGORIES
  - name: "categories"
    label: "Cat√©gories"
    label_singular: "Cat√©gorie"
    folder: "_categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Ic√¥ne", name: "icon", widget: "string", required: false, hint: "Emoji ou classe d'ic√¥ne"}
      - {label: "Couleur", name: "color", widget: "string", default: "#4facfe"}
      - {label: "Ordre", name: "order", widget: "number", default: 0}
      - {label: "Afficher sur l'accueil", name: "featured", widget: "boolean", default: true}

  # PAGES
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    files:
      - label: "Page d'accueil"
        name: "home"
        file: "index.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "home"}
          - label: "Banni√®re Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Image de fond", name: "background", widget: "image"}
              - {label: "Texte du bouton", name: "button_text", widget: "string"}
              - {label: "Lien du bouton", name: "button_link", widget: "string"}
          - label: "Sections"
            name: "sections"
            widget: "list"
            types:
              - label: "Vente Flash"
                name: "flash_sale"
                widget: "object"
                fields:
                  - {label: "Activer", name: "enabled", widget: "boolean", default: true}
                  - {label: "Titre", name: "title", widget: "string", default: "üî• Vente Flash"}
                  - {label: "Fin (date/heure)", name: "end_date", widget: "datetime"}
              - label: "Produits Vedettes"
                name: "featured_products"
                widget: "object"
                fields:
                  - {label: "Titre", name: "title", widget: "string"}
                  - {label: "Nombre de produits", name: "limit", widget: "number", default: 8}
              - label: "Cat√©gories"
                name: "categories_section"
                widget: "object"
                fields:
                  - {label: "Titre", name: "title", widget: "string"}
      
      - label: "√Ä Propos"
        name: "about"
        file: "about.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      
      - label: "Contact"
        name: "contact"
        file: "contact.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "T√©l√©phone 1", name: "phone1", widget: "string"}
          - {label: "T√©l√©phone 2", name: "phone2", widget: "string"}
          - {label: "Adresse", name: "address", widget: "text"}
          - {label: "WhatsApp", name: "whatsapp", widget: "string"}

  # COMMANDES (lecture seule)
  - name: "orders"
    label: "Commandes"
    label_singular: "Commande"
    folder: "_orders"
    create: false
    fields:
      - {label: "Num√©ro", name: "order_number", widget: "string"}
      - {label: "Client", name: "customer_name", widget: "string"}
      - {label: "T√©l√©phone", name: "phone", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Total", name: "total", widget: "number"}
      - {label: "Statut", name: "status", widget: "select", options: ["En attente", "Confirm√©e", "En livraison", "Livr√©e", "Annul√©e"]}
      - label: "Produits"
        name: "items"
        widget: "list"
        fields:
          - {label: "Produit", name: "product", widget: "string"}
          - {label: "Quantit√©", name: "quantity", widget: "number"}
          - {label: "Prix", name: "price", widget: "number"}

  # PARAM√àTRES
  - name: "settings"
    label: "Param√®tres"
    files:
      - label: "Configuration G√©n√©rale"
        name: "general"
        file: "_data/settings.yml"
        fields:
          - {label: "Nom du Site", name: "site_name", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Logo", name: "logo", widget: "image"}
          - {label: "Favicon", name: "favicon", widget: "image"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "T√©l√©phone Principal", name: "phone1", widget: "string"}
          - {label: "T√©l√©phone Secondaire", name: "phone2", widget: "string"}
          - {label: "WhatsApp", name: "whatsapp", widget: "string"}
          - {label: "Adresse", name: "address", widget: "text"}
          - label: "R√©seaux Sociaux"
            name: "social"
            widget: "object"
            fields:
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
          - label: "Paiement"
            name: "payment"
            widget: "object"
            fields:
              - {label: "Moncash", name: "moncash", widget: "string"}
              - {label: "Natcash", name: "natcash", widget: "string"}
              - {label: "Esp√®ces Activ√©es", name: "cash_enabled", widget: "boolean", default: true}
          - label: "Livraison"
            name: "shipping"
            widget: "object"
            fields:
              - {label: "Frais Port-au-Prince", name: "pap_fee", widget: "number", default: 0}
              - {label: "Frais Province", name: "province_fee", widget: "number", default: 100}
              - {label: "Livraison Gratuite √† partir de", name: "free_shipping_threshold", widget: "number", default: 1000}
