backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

locale: 'fr'

collections:
  # 1. PWODWI YO (Akseswa chanm yo)
  - name: "products"
    label: "üì¶ Pwodwi (Akseswa)"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Non Pwodwi a", name: "title", widget: "string"}
      - {label: "Pri (HTG)", name: "price", widget: "number"}
      - {label: "Ansyen Pri (opsyon√®l)", name: "old_price", widget: "number", required: false}
      - {label: "Kategori", name: "category", widget: "relation", collection: "categories", search_fields: ["title"], value_field: "title", display_fields: ["display_name"]}
      - {label: "Foto Prensipal (P√≤t la)", name: "image", widget: "image"}
      - label: "L√≤t Foto (Galeri chanm nan)"
        name: "images"
        widget: "list"
        required: false
        fields:
          - {label: "Foto", name: "img", widget: "image"}
      - {label: "Vente Flash ?", name: "flash_sale", widget: "boolean", default: false, required: false}
      - {label: "Gwos√®/Size (ex: S, M, L)", name: "sizes", widget: "list", required: false, fields: [{label: "Size", name: "size", widget: "string"}]}
      - {label: "Koul√®/Kalite (ex: Wouj, Po)", name: "variants", widget: "list", required: false, fields: [{label: "Kalite", name: "variant", widget: "string"}]}
      - {label: "Deskripsyon Detaye", name: "body", widget: "markdown"}

  # 2. KATEGORI YO (Chanm yo)
  - name: "categories"
    label: "üóÇ Kategori (Chanm)"
    folder: "_categories"
    create: true
    fields:
      - {label: "ID Kategori (slug, ex: rad)", name: "title", widget: "string"}
      - {label: "Non k ap par√®t (ex: B√®l Rad)", name: "display_name", widget: "string"}
      - {label: "Foto Bulle (P√≤t wonn)", name: "image", widget: "image"}
      - {label: "Deskripsyon Chanm nan", name: "description", widget: "text", required: false}
      - {label: "Layout", name: "layout", widget: "hidden", default: "category"}

  # 3. KONTW√íL KAY LA (Paj Ak√®y & Footer)
  - name: "settings"
    label: "‚öôÔ∏è Kontw√≤l Kay la (Settings)"
    files:
      - label: "Enf√≤masyon & Rezo Sosyal"
        name: "general"
        file: "_data/settings.yml"
        fields:
          - {label: "Non Boutik la", name: "site_name", widget: "string"}
          - {label: "Email Kontak", name: "email", widget: "string"}
          - label: "Rezo Sosyal"
            name: "social"
            widget: "object"
            fields:
              - {label: "WhatsApp", name: "whatsapp", widget: "string"}
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "TikTok", name: "tiktok", widget: "string", required: false}
