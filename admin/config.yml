backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

locale: 'fr'

collections:
  # 1. PWODWI YO (KONTW√íL TOTAL)
  - name: "products"
    label: "üì¶ Produits"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Prix (HTG)", name: "price", widget: "number"}
      - {label: "Ancien Prix", name: "old_price", widget: "number", required: false}
      - {label: "Cat√©gorie", name: "category", widget: "relation", collection: "categories", search_fields: ["title"], value_field: "title", display_fields: ["display_name"]}
      - {label: "Image Principale", name: "image", widget: "image"}
      - label: "Galerie d'images (Autres photos)"
        name: "images"
        widget: "list"
        required: false
        fields:
          - {label: "Image", name: "img", widget: "image"}
      - {label: "Vente Flash ?", name: "flash_sale", widget: "boolean", default: false, required: false}
      - {label: "Tailles disponibles (ex: S, M, L)", name: "sizes" , widget: "list", required: false, fields: [{label: "Taille", name: "size", widget: "string"}]}
      - {label: "Couleurs / Mod√®les (ex: Rouge, Bleu)", name: "variants", widget: "list", required: false, fields: [{label: "Variante", name: "variant", widget: "string"}]}
      - {label: "Description D√©taill√©e", name: "body", widget: "markdown"}

  # 2. KATEGORI YO
  - name: "categories"
    label: "üóÇ Cat√©gories"
    folder: "_categories"
    create: true
    fields:
      - {label: "Identifiant (slug)", name: "title", widget: "string"}
      - {label: "Nom Affich√©", name: "display_name", widget: "string"}
      - {label: "Image Bulle (Ronde)", name: "image", widget: "image"}
      - {label: "Image Banner (Haut de page)", name: "banner_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Layout", name: "layout", widget: "hidden", default: "category"}

  # 3. KONTW√íL PAJ AK√àY (HERO, BANNER, ETC)
  - name: "content"
    label: "üè† Contenu du Site"
    files:
      - label: "Page d'Accueil"
        name: "homepage"
        file: "_data/homepage.yml"
        fields:
          - label: "Hero / Banner Principal"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Image de fond", name: "bg_image", widget: "image"}
          - label: "Promotions (Ads)"
            name: "promotions"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Lien", name: "url", widget: "string"}
              - {label: "Active ?", name: "active", widget: "boolean", default: true}

  # 4. PARAM√àT & FOOTER
  - name: "settings"
    label: "‚öôÔ∏è Param√®tres & Footer"
    files:
      - label: "Infos Boutique & R√©seaux Sociaux"
        name: "general"
        file: "_data/settings.yml"
        fields:
          - {label: "Nom du Site", name: "site_name", widget: "string"}
          - {label: "Email de Contact", name: "email", widget: "string"}
          - label: "R√©seaux Sociaux"
            name: "social"
            widget: "object"
            fields:
              - {label: "Facebook (Lien)", name: "facebook", widget: "string", required: false}
              - {label: "Instagram (Lien)", name: "instagram", widget: "string", required: false}
              - {label: "WhatsApp (Num√©ro)", name: "whatsapp", widget: "string", required: false}
              - {label: "TikTok (Lien)", name: "tiktok", widget: "string", required: false}
