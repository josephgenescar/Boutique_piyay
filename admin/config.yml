backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

locale: 'fr'

collections:
  # 1. PWODWI YO
  - name: "products"
    label: "üì¶ Produits"
    folder: "_products"
    create: true
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Prix (HTG)", name: "price", widget: "number"}
      - {label: "Cat√©gorie", name: "category", widget: "relation", collection: "categories", search_fields: ["title"], value_field: "title", display_fields: ["display_name"]}
      - {label: "Image Principale", name: "image", widget: "image"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Vente Flash ?", name: "flash_sale", widget: "boolean", default: false, required: false}

  # 2. KATEGORI YO
  - name: "categories"
    label: "üóÇ Cat√©gories"
    folder: "_categories"
    create: true
    slug: "{{title}}"
    fields:
      - {label: "Identifiant (slug, ex: electronique)", name: "title", widget: "string"}
      - {label: "Nom Affich√© (ex: √âlectronique)", name: "display_name", widget: "string"}
      - {label: "Image Bulle", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "category"}

  # 3. PAJ YO
  - name: "pages"
    label: "üìÑ Pages"
    files:
      - label: "√Ä Propos"
        name: "about"
        file: "about.markdown"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      - label: "Politique de Confidentialit√©"
        name: "privacy"
        file: "privacy-policy.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}

  # 4. PARAM√àT SIT LA
  - name: "settings"
    label: "‚öôÔ∏è Param√®tres du Site"
    files:
      - label: "Infos G√©n√©rales & R√©seaux Sociaux"
        name: "general"
        file: "_data/settings.yml"
        fields:
          - {label: "Nom du Site", name: "site_name", widget: "string"}
          - {label: "Slogan / Description Courte", name: "description", widget: "text"}
          - {label: "Logo", name: "logo", widget: "image", required: false}
          - {label: "Email de Contact", name: "email", widget: "string"}
          - label: "R√©seaux Sociaux"
            name: "social"
            widget: "object"
            fields:
              - {label: "Lien Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Lien Instagram", name: "instagram", widget: "string", required: false}
              - {label: "Num√©ro WhatsApp (ex: 50948868964)", name: "whatsapp", widget: "string", required: false}
              - {label: "Lien TikTok", name: "tiktok", widget: "string", required: false}
