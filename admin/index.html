<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Boutique Piyay — Administration</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Nou mete background nan sou yon pseudo-eleman pou l pa bloke CMS la */
      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        min-height: 100vh;
      }

      body::before, body::after {
        content: "";
        position: fixed; /* Fixed pou yo pa bouje lè w ap scroll */
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: linear-gradient(#22c55e, #10b981);
        z-index: -1;
        filter: blur(80px);
        opacity: 0.4;
        animation: animate 15s infinite alternate;
      }

      body::before {
        top: -10%;
        left: -10%;
      }

      body::after {
        bottom: -10%;
        right: -10%;
        background: linear-gradient(#059669, #34d399);
        animation-delay: -7s;
      }

      @keyframes animate {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(50px, 50px) scale(1.1); }
      }

      /* Styles pou CMS la parèt byen sou background nan */
      #nc-root {
        background: transparent !important;
      }

      /* Style pou bouton Login Netlify a */
      .netlify-identity-button {
        background-color: #10b981 !important;
        color: white !important;
        border-radius: 8px !important;
        padding: 12px 24px !important;
        font-weight: bold !important;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3) !important;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
