<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Boutique Piyay — Administration</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f1f5f9; /* Nou mete yon background klè pou evite konfli ak tèks */
      }

      /* Style pou asire tèks nan dropdowns yo vizib */
      .nc-app-container select,
      .nc-app-container input,
      .nc-controlPane-widget div {
        color: #1e293b !important;
      }

      /* Si ou vle garde yon ti touche design san bloke vizibilite */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        z-index: -1;
      }

      #nc-root {
        background: transparent !important;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
