---
layout: default
---

<div class="product-page">
  <h1>{{ page.title }}</h1>
  <img src="{{ page.image }}" alt="{{ page.title }}">
  <p>{{ page.description }}</p>
  <p>Prix: {{ page.price }} HTG</p>


  <button onclick="addToCart('{{ page.title }}', '{{ page.price }}')">
Ajouter au panier
</button>
</div>
