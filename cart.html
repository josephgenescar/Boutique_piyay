<h1>Votre Panier</h1>

<ul id="cart-items"></ul>

<h3>Total: <span id="cart-total"></span> HTG</h3>

<button onclick="sendOrder()">Passer la commande</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const list = document.getElementById("cart-items");
const total = document.getElementById("cart-total");

cart.forEach(item => {
  const li = document.createElement("li");
  li.textContent = item.name + " - " + item.price + " HTG";
  list.appendChild(li);
});

total.textContent = cart.reduce((t, i) => t + i.price, 0);

function sendOrder() {
  alert("Commande envoy√©e !");
}
</script>
