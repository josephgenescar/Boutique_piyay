layout: default
title: Kategori Pwodwi
---

<style>
  .category-header {
    background: linear-gradient(135deg, #ff4747, #ff8c42);
    color: white;
    padding: 40px 20px;
    border-radius: 12px;
    margin-bottom: 40px;
    text-align: center;
  }
  
  .category-header h1 { font-size: 32px; margin-bottom: 10px; }
  .category-header p { font-size: 16px; opacity: 0.9; margin-bottom: 20px; }
  
  .filters {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }
  
  .filter-btn {
    padding: 10px 20px;
    border: 2px solid #eee;
    background: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all .3s;
  }
  
  .filter-btn.active {
    background: #ff4747;
    color: white;
    border-color: #ff4747;
  }
  
  .filter-btn:hover {
    border-color: #ff4747;
  }
  
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 50px;
  }
  
  .product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
    transition: transform .3s, box-shadow .3s;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,.12);
  }
  
  .product-image {
    width: 100%;
    aspect-ratio: 1;
    overflow: hidden;
    background: #f8f9fa;
  }
  
  .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .3s;
  }
  
  .product-card:hover .product-image img {
    transform: scale(1.05);
  }
  
  .product-info {
    padding: 15px;
  }
  
  .product-info h3 {
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 8px;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  
  .product-description {
    font-size: 12px;
    color: #666;
    margin-bottom: 10px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  
  .product-stock {
    font-size: 12px;
    color: #999;
    margin-bottom: 10px;
  }
  
  .product-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid #eee;
    padding-top: 10px;
  }
  
  .product-price {
    font-size: 16px;
    font-weight: 800;
    color: #ff4747;
    font-family: 'Poppins', sans-serif;
  }
  
  .btn-add {
    padding: 8px 12px;
    background: linear-gradient(135deg, #ff4747, #ff8c42);
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    transition: transform .2s;
    font-size: 12px;
  }
  
  .btn-add:hover {
    transform: translateY(-2px);
  }
  
  .empty-state {
    text-align: center;
    padding: 50px 20px;
    color: #999;
  }
  
  .empty-state p { font-size: 16px; margin-bottom: 20px; }
  
  .badge-featured {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff4747;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 700;
  }
  
  .product-card {
    position: relative;
  }
</style>

<div class="container">
  <div class="category-header">
    <h1 id="categoryTitle">üõçÔ∏è Kategori</h1>
    <p id="categoryDesc">Dekouvri tout pwodwi nan kategori sa yo</p>
  </div>
  
  <div class="filters">
    <button class="filter-btn active" onclick="filterBySort('all')">Tout Pwodwi</button>
    <button class="filter-btn" onclick="filterBySort('featured')">‚≠ê Rek√≤mande</button>
    <button class="filter-btn" onclick="filterBySort('price-asc')">üí∞ Pri Ba ‚Üí Wo</button>
    <button class="filter-btn" onclick="filterBySort('price-desc')">üí∞ Pri Wo ‚Üí Ba</button>
  </div>
  
  <div id="productsList" class="product-grid">
    <div class="empty-state">
      <p>üì¶ Chajman pwodwi......</p>
    </div>
  </div>
</div>

<script>
  var allProducts = JSON.parse(localStorage.getItem('bp_products') || '[]');
  var currentCategory = new URLSearchParams(window.location.search).get('cat') || 'habillement';
  var currentSort = 'all';
  
  function getCategoryName(cat) {
    var names = {
      'accessoires-electronique': '‚ö° √âlectronique',
      'habillement': 'üëó Habillement',
      'maison': 'üè† Maison'
    };
    return names[cat] || cat;
  }
  
  function displayProducts() {
    var filtered = allProducts.filter(p => p.category === currentCategory);
    
    // Apply sorting
    if (currentSort === 'featured') {
      filtered = filtered.filter(p => p.featured);
    } else if (currentSort === 'price-asc') {
      filtered.sort((a, b) => a.price - b.price);
    } else if (currentSort === 'price-desc') {
      filtered.sort((a, b) => b.price - a.price);
    }
    
    document.getElementById('categoryTitle').textContent = getCategoryName(currentCategory);
    document.getElementById('categoryDesc').textContent = filtered.length + ' pwodwi disponib';
    
    var list = document.getElementById('productsList');
    
    if (filtered.length === 0) {
      list.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><p>üòî Poko gen pwodwi nan kategori sa yo</p></div>';
      return;
    }
    
    list.innerHTML = filtered.map(function(p) {
      return '<div class="product-card">' +
        (p.featured ? '<div class="badge-featured">‚≠ê REK√íMANDE</div>' : '') +
        '<div class="product-image">' +
          (p.image ? '<img src="' + p.image + '" alt="' + p.title + '" onerror="this.style.display=\'none\'">' : '<span style="display:flex; align-items:center; justify-content:center; height:100%; font-size:40px;">üõçÔ∏è</span>') +
        '</div>' +
        '<div class="product-info">' +
          '<h3>' + p.title + '</h3>' +
          '<p class="product-description">' + p.description + '</p>' +
          (p.stock > 0 ? '<p class="product-stock">‚úÖ Disponib: ' + p.stock + ' atik</p>' : '<p class="product-stock" style="color:#ef4444;">‚ùå Piwasa</p>') +
          '<div class="product-footer">' +
            '<span class="product-price">' + p.price + ' HTG</span>' +
            '<button class="btn-add" ' + (p.stock > 0 ? 'onclick="orderProduct(\'' + p.title + '\', ' + p.price + ', \'' + p.id + '\')"' : 'disabled') + '>' +
              (p.stock > 0 ? 'üõí Ajoute' : 'Piwasa') +
            '</button>' +
          '</div>' +
        '</div>' +
        '</div>';
    }).join('');
  }
  
  function filterBySort(sort) {
    currentSort = sort;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    displayProducts();
  }
  
  // Initial load
  displayProducts();
</script>
