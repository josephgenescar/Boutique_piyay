[build]
  command = "bundle exec jekyll build"
  publish = "_site"

[build.environment]
  JEKYLL_ENV = "production"

# ✅ OBLIGATWA POUR NETLIFY CMS
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# ✅ OPTIONNEL : si identity login
[[redirects]]
  from = "/.netlify/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ❌ 404 TOUJOURS EN DERNIER
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
