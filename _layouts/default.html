<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr-FR" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="{{ "/assets/images/logo.png" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "/assets/images/logo.png" | relative_url }}">

    {% seo %}

    <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">

    {% feed_meta %}

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body style="background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="width: 100%; background-color: white; min-height: 100vh; display: flex; flex-direction: column;">

      <!-- Header -->
      {% include header.html %}

      <!-- Content -->
      <main class="page-content" style="flex: 1;">
        {{ content }}
      </main>

      <!-- Footer -->
      {% include footer.html %}

      <!-- MODAL PANIER -->
      {% include order-modal.html %}

    </div>

    <!-- Script prensipal -->
    <script src="{{ "/main.js" | relative_url }}"></script>
  </body>
</html>
