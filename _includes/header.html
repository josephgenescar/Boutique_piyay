<style>
/* ===== HEADER ‚Äî konpatib ak style.css rouge egzistan ===== */
.main-header { background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.08); position:sticky; top:0; z-index:1000; width: 100%; }

.top-bar { background:#222; color:#fff; padding:9px 0; font-size:13px; font-weight:600; letter-spacing:.5px; }
.top-bar .container { display:flex; justify-content:space-between; align-items:center; }
.top-bar a { color:#ccc; text-decoration:none; transition:.3s; font-weight:400; }
.top-bar a:hover { color:#ff4747; }
.top-bar-links { display:flex; gap:20px; }

.header-main { padding:12px 0; }
.header-main .container { display:flex; align-items:center; gap:20px; justify-content: space-between; }

/* Logo */
.logo { display:flex; align-items:center; gap:10px; text-decoration:none; flex-shrink:0; }
.logo img { height:44px; width:auto; }
.logo span { font-size:20px; font-weight:800; font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff4747,#ff8c42);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; white-space:nowrap; }

/* Barre Rech√®ch */
.search-wrap { flex:1; max-width:600px; position:relative; margin: 0 20px; }
.search-form { display:flex; border:2px solid #eee; border-radius:50px; overflow:hidden; transition:.3s; background: #f9f9f9; }
.search-form:focus-within { border-color:#ff4747; box-shadow:0 0 0 3px rgba(255,71,71,.12); background: #fff; }
.search-form input { flex:1; padding:10px 20px; border:none; outline:none; font-size:14px; font-family:'Inter',sans-serif; background: transparent; }
.search-form button { padding:10px 25px; background:var(--primary,#ff4747); border:none; color:white; font-weight:700; cursor:pointer; font-family:'Poppins',sans-serif; transition:.3s; }
.search-form button:hover { background:#e03636; }

/* R√©sultats */
#search-results { position:absolute; top:calc(100% + 6px); left:0; right:0; background:white; border:1px solid #eee; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.12); z-index:200; max-height:380px; overflow-y:auto; }

/* Actions */
.header-actions { display:flex; align-items:center; gap:20px; flex-shrink:0; }
.act-btn { display:flex; flex-direction:column; align-items:center; gap:2px; background:none; border:none; cursor:pointer; font-size:22px; text-decoration:none; color:#333; position:relative; transition:.3s; }
.act-btn:hover { color:#ff4747; }
.act-btn small { font-size:11px; font-family:'Inter',sans-serif; font-weight:600; }
.cart-badge { position:absolute; top:-7px; right:-7px; background:#ff4747; color:white; border-radius:50%; width:19px; height:19px; font-size:10px; font-weight:700; display:flex; align-items:center; justify-content:center; font-family:'Poppins',sans-serif; border: 2px solid white; }

/* Nav */
.site-nav { background:#fff; border-top:1px solid #f1f1f1; border-bottom: 1px solid #f1f1f1; }
.site-nav .container { display:flex; gap:10px; align-items:center; justify-content: center; padding: 0; }
.nav-lnk { display:block; padding:15px 20px; color:#444; text-decoration:none; font-size:14px; font-weight:600; white-space:nowrap; border-bottom:3px solid transparent; transition:.3s; font-family:'Inter',sans-serif; }
.nav-lnk:hover, .nav-lnk.active { color:#ff4747; border-bottom-color:#ff4747; background: #fffafa; }

/* Mobile toggle */
.mob-toggle { display:none; background:none; border:none; font-size:26px; cursor:pointer; color:#333; }

@media (max-width:992px) {
  .search-wrap { margin: 0 10px; }
}

@media (max-width:768px) {
  .top-bar-links { display:none; }
  .search-wrap { display:none; }
  .act-btn small { display:none; }
  .mob-toggle { display:block; }
  .logo span { font-size:16px; }
  .site-nav { display:none; }
  .site-nav.open { display:block; }
  .site-nav .container { flex-direction:column; align-items:stretch; padding:10px; gap:0; }
  .nav-lnk { padding: 12px 15px; border-bottom: none; border-left: 3px solid transparent; }
  .nav-lnk:hover, .nav-lnk.active { border-left-color: #ff4747; border-bottom-color: transparent; }
}
</style>
