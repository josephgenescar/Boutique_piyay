<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boutique-Piyay Banner</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0a; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Poppins', sans-serif; }
  .banner { width: 900px; height: 500px; background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 40%, #16213e 70%, #0f3460 100%); border-radius: 24px; position: relative; overflow: hidden; border: 2px solid rgba(255,165,0,0.3); box-shadow: 0 0 60px rgba(255,140,0,0.2), 0 0 120px rgba(0,150,255,0.1); }
  .banner::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 50% 50%, rgba(255,140,0,0.06) 0%, transparent 70%); animation: pulse 4s ease-in-out infinite; }
  @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
  .grid-lines { position: absolute; inset: 0; background-image: linear-gradient(rgba(255,165,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,165,0,0.05) 1px, transparent 1px); background-size: 50px 50px; }
  .top-strip { position: absolute; top: 0; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, #FF8C00, #FFD700, #00A8FF, #FF8C00); background-size: 300% 100%; animation: shimmer 3s linear infinite; }
  .bottom-strip { position: absolute; bottom: 0; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, #00A8FF, #FFD700, #FF8C00, #00A8FF); background-size: 300% 100%; animation: shimmer 3s linear infinite reverse; }
  @keyframes shimmer { 0% { background-position: 0% 50%; } 100% { background-position: 300% 50%; } }
  .corner { position: absolute; width: 80px; height: 80px; }
  .corner-tl { top: 15px; left: 15px; border-top: 3px solid #FFD700; border-left: 3px solid #FFD700; border-radius: 8px 0 0 0; }
  .corner-tr { top: 15px; right: 15px; border-top: 3px solid #FFD700; border-right: 3px solid #FFD700; border-radius: 0 8px 0 0; }
  .corner-bl { bottom: 15px; left: 15px; border-bottom: 3px solid #00A8FF; border-left: 3px solid #00A8FF; border-radius: 0 0 0 8px; }
  .corner-br { bottom: 15px; right: 15px; border-bottom: 3px solid #00A8FF; border-right: 3px solid #00A8FF; border-radius: 0 0 8px 0; }
  .logo-area { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; }
  .logo-area img { width: 320px; filter: drop-shadow(0 0 20px rgba(255,140,0,0.5)); animation: floatLogo 3s ease-in-out infinite; }
  @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
  .tagline { font-family: 'Dancing Script', cursive; color: #FFD700; font-size: 18px; margin-top: 6px; letter-spacing: 2px; text-shadow: 0 0 15px rgba(255,215,0,0.6); animation: glow 2s ease-in-out infinite alternate; }
  @keyframes glow { from { text-shadow: 0 0 10px rgba(255,215,0,0.4); } to { text-shadow: 0 0 25px rgba(255,215,0,0.9), 0 0 40px rgba(255,140,0,0.4); } }
  .item { position: absolute; display: flex; flex-direction: column; align-items: center; gap: 6px; animation: floatItem 3s ease-in-out infinite; }
  .item-icon { width: 72px; height: 72px; background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,215,0,0.3); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 36px; backdrop-filter: blur(10px); transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
  .item-icon:hover { transform: scale(1.15) rotate(-3deg); box-shadow: 0 8px 30px rgba(255,215,0,0.3); border-color: #FFD700; }
  .item-label { font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.7); letter-spacing: 1px; text-transform: uppercase; }
  .item-perfume { top: 55px; left: 60px; animation-delay: 0s; }
  .item-shoes   { top: 195px; left: 35px; animation-delay: 0.5s; }
  .item-dress   { top: 330px; left: 60px; animation-delay: 1s; }
  .item-bag     { top: 55px; right: 60px; animation-delay: 0.3s; }
  .item-watch   { top: 195px; right: 35px; animation-delay: 0.8s; }
  .item-jewelry { top: 330px; right: 60px; animation-delay: 1.3s; }
  @keyframes floatItem { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
  .sparkle { position: absolute; color: #FFD700; font-size: 14px; animation: twinkle 2s ease-in-out infinite; pointer-events: none; }
  @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8) rotate(0deg); } 50% { opacity: 1; transform: scale(1.2) rotate(180deg); } }
  .badge { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #FF4500, #FF8C00); color: white; font-size: 11px; font-weight: 700; letter-spacing: 3px; padding: 6px 22px; border-radius: 30px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(255,69,0,0.5); animation: badgePulse 2s ease-in-out infinite; white-space: nowrap; }
  @keyframes badgePulse { 0%, 100% { box-shadow: 0 4px 15px rgba(255,69,0,0.5); } 50% { box-shadow: 0 4px 30px rgba(255,69,0,0.8), 0 0 20px rgba(255,140,0,0.4); } }
  .divider-left { position: absolute; top: 50%; left: 160px; height: 180px; width: 1px; background: linear-gradient(to bottom, transparent, rgba(255,215,0,0.4), transparent); transform: translateY(-50%); }
  .divider-right { position: absolute; top: 50%; right: 160px; height: 180px; width: 1px; background: linear-gradient(to bottom, transparent, rgba(0,168,255,0.4), transparent); transform: translateY(-50%); }
</style>
</head>
